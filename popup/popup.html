<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div style="width: 400px; height: 550px; position: relative; background: white">
        <div id="top-border"></div>
        <div id="title">
            <span id="bold-title">Thipser</span>
            <span id="normal-title">: Thoughtful Whisper</span>
        </div>
        <button id="whisper-button">
            do whisper
            <div class="loader"></div>
        </button>
        <button id="reset-button">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <div id="description">
            Thisper visualizes comments to mitigate polarization and provides awareness against bias.
        </div>
        <img id="image" src="../img/Thisper.png" />
        <img id="image1" src="../img/Hello.png" style="display: none;" />
        <img id="image2" src="../img/Chat.png" style="display: none;" />
        <img id="image3" src="../img/FetchError.png" style="display: none;" />
        <img id="image4" src="../img/WrongLink.png" style="display: none;" />
        <img id="image5" src="../img/Response.png" style="display: none;" />
        <img id="image6" src="../img/End.png" style="display: none;" />
        <img id="image7" src="../img/Reset.png" style="display: none;" />
    </div>
</body>
<script src="popup.js"></script>

</html>
